<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HireX | Student Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --gold: #D4AF37; --bg: #080808; --card: rgba(15,15,15,0.95); --border: rgba(212,175,55,0.3); --text-muted: #A0A0A0; }
        #dashboard-body { display: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        .sidebar { width: 250px; height: 100vh; background: #0f0f0f; border-right: 1px solid var(--border); padding: 30px 20px; position: fixed; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 40px; background: linear-gradient(135deg, #D4AF37, #F1D37E); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-item { margin-bottom: 20px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: var(--text-muted); transition: 0.3s; }
        .nav-item:hover { color: var(--gold); }
        .main { margin-left: 250px; padding: 40px; width: 100%; }
        .test-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .test-card { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; }
        .btn-gold { background: linear-gradient(135deg, #D4AF37, #B8860B); color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
<div id="dashboard-body">
    <div class="sidebar">
        <div class="logo">HireX</div>
        <div class="nav-item"><i data-lucide="layout-dashboard"></i> Overview</div>
        <div class="nav-item"><i data-lucide="file-text"></i> My Exams</div>
        <div id="logoutBtn" class="nav-item"><i data-lucide="log-out"></i> Logout</div>
    </div>
    <div class="main">
        <h2 style="font-family:'Playfair Display'">Active Assessments</h2>
        <div id="testList" class="test-grid">Initialising Secure Link...</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyB0aTzo7UoTRvYchcBQfy7eJZYl4S8vdTk", authDomain: "hirex-73d04.firebaseapp.com", projectId: "hirex-73d04", storageBucket: "hirex-73d04.firebasestorage.app", messagingSenderId: "435154197357", appId: "1:435154197357:web:5dbce3288c6a2771685864" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.replace("slog.html");
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || userDoc.data().role !== "student") {
            await signOut(auth);
            window.location.replace("slog.html");
        } else {
            document.getElementById("dashboard-body").style.display = "flex";
            loadTests();
        }
    });

    async function loadTests() {
        const container = document.getElementById("testList");
        try {
            // CRITICAL: Filter for 'active' tests only
            const q = query(collection(db, "tests"), where("status", "==", "active"));
            const snap = await getDocs(q);
            container.innerHTML = "";
            if (snap.empty) { container.innerHTML = "<p style='color:var(--text-muted)'>No terminal sessions available.</p>"; return; }
            snap.forEach(d => {
                const t = d.data();
                container.innerHTML += `<div class="test-card">
                    <div><strong>${t.title}</strong><br><small style="color:var(--gold)">Assigned</small></div>
                    <a href="take-test.html?id=${d.id}" class="btn-gold">Access Terminal</a>
                </div>`;
            });
        } catch (e) { container.innerHTML = "Encryption Error. Refresh page."; }
    }

    document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => window.location.replace("slog.html"));
    lucide.createIcons();
</script>
</body>
</html>
