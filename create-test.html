<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireX | Test Deployment Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --brand-gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F1D37E 50%, #B8860B 100%);
            --bg-deep: #080808;
            --bg-card: rgba(15, 15, 15, 0.95);
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            --glass-border: rgba(212, 175, 55, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-deep); color: var(--text-main); padding: 50px 20px; }

        .container { max-width: 800px; margin: auto; }
        .card { 
            background: var(--bg-card); 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        h2 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 30px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--brand-gold); letter-spacing: 2px; margin-bottom: 10px; }
        
        input { 
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333; 
            background: rgba(0,0,0,0.6); color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--brand-gold); }

        /* Question Item Styling */
        .question-item { 
            background: rgba(255,255,255,0.03); 
            padding: 25px; 
            border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.05); 
            margin-bottom: 20px; 
            position: relative;
            animation: slideIn 0.4s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .remove-btn { 
            position: absolute; top: 15px; right: 15px; 
            background: #ff4d4d; border: none; color: white; 
            width: 30px; height: 30px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .controls { display: flex; gap: 15px; margin-top: 30px; }
        
        .btn { 
            padding: 15px 25px; border-radius: 12px; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; border: none;
        }
        .btn-add { background: rgba(212, 175, 55, 0.1); color: var(--brand-gold); border: 1px solid var(--brand-gold); flex: 1; }
        .btn-deploy { background: var(--gold-gradient); color: black; flex: 2; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Deploy Assessment</h2>
        
        <div class="form-group">
            <label>Examination Title</label>
            <input type="text" id="testTitle" placeholder="e.g., Advanced System Architecture Midterm">
        </div>

        <div id="questionsContainer">
            </div>

        <div class="controls">
            <button class="btn btn-add" id="addQuestionBtn">
                <i data-lucide="plus-circle" style="width:18px; vertical-align:middle;"></i> Add Question
            </button>
            <button class="btn btn-deploy" id="saveTestBtn">Deploy to Students</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyB0aTzo7UoTRvYchcBQfy7eJZYl4S8vdTk", 
        authDomain: "hirex-73d04.firebaseapp.com", 
        projectId: "hirex-73d04", 
        storageBucket: "hirex-73d04.firebasestorage.app", 
        appId: "1:435154197357:web:5dbce3288c6a2771685864" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let questionCount = 0;

    // Ensure Faculty is authenticated
    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.replace("flog.html");
    });

    // Function to add a new question block
    function addQuestion() {
        questionCount++;
        const container = document.getElementById("questionsContainer");
        const qDiv = document.createElement("div");
        qDiv.className = "question-item";
        qDiv.id = `q-block-${questionCount}`;
        
        qDiv.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove()">
                <i data-lucide="x" style="width:16px;"></i>
            </button>
            <label>Question ${questionCount}</label>
            <input type="text" class="q-text" placeholder="Enter technical query..." style="margin-bottom:15px;">
            <label style="color: #4BB543;">Validated Answer</label>
            <input type="text" class="a-text" placeholder="Enter exact correct response for auto-grading">
        `;
        
        container.appendChild(qDiv);
        lucide.createIcons(); // Re-render icons
    }

    // Initialize with one question
    addQuestion();

    document.getElementById("addQuestionBtn").onclick = addQuestion;

    document.getElementById("saveTestBtn").onclick = async () => {
        const title = document.getElementById("testTitle").value.trim();
        const qInputs = document.querySelectorAll(".q-text");
        const aInputs = document.querySelectorAll(".a-text");
        const saveBtn = document.getElementById("saveTestBtn");

        if (!title) return alert("Please specify an Examination Title.");

        const questions = [];
        for (let i = 0; i < qInputs.length; i++) {
            const q = qInputs[i].value.trim();
            const a = aInputs[i].value.trim();
            if (q && a) {
                // Formatting to match the Student Terminal expectations
                questions.push({ question: q, answer: a });
            }
        }

        if (questions.length === 0) return alert("At least one valid question/answer pair is required.");

        saveBtn.innerText = "Deploying Terminal...";
        saveBtn.disabled = true;

        try {
            await addDoc(collection(db, "tests"), {
                title: title,
                questions: questions,
                status: "active", // Required for Student Dashboard visibility
                createdBy: auth.currentUser.uid,
                createdAt: serverTimestamp() // Secure server-side timestamp
            });
            
            alert("Assessment Deployed Successfully.");
            window.location.href = "faculty-dashboard.html";
        } catch (e) {
            console.error("Deployment Error:", e);
            alert("Critical Error: Deployment Failed. Check console.");
            saveBtn.innerText = "Deploy to Students";
            saveBtn.disabled = false;
        }
    };

    lucide.createIcons();
</script>
</body>
</html>
