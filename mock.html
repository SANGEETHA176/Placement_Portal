<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireX Mock Test Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #4451b2;
            --bg: #f8f9fb;
            --text-dark: #111827;
            --text-gray: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --success: #10b981;
            --error: #ef4444;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: var(--text-dark); }
        
        /* HEADER */
        header { 
            background: white; padding: 15px 40px; display: flex; align-items: center; 
            justify-content: space-between; border-bottom: 1px solid var(--border); 
            position: sticky; top: 0; z-index: 100;
        }

        .container { max-width: 850px; margin: 40px auto; padding: 0 20px; }

        .btn-back {
            background: white; border: 1px solid var(--border); padding: 8px 16px; 
            border-radius: 8px; cursor: pointer; display: flex; align-items: center; 
            gap: 8px; font-weight: 500; color: var(--text-dark); text-decoration: none;
        }

        /* DAY CARDS */
        .day-card { 
            background: white; padding: 24px 32px; border-radius: 16px; 
            box-shadow: var(--shadow); display: flex; justify-content: space-between; 
            align-items: center; margin-bottom: 16px; border: 1px solid var(--border);
        }
        .day-card.active { border: 2px solid var(--primary); }
        .btn-blue { background: var(--primary); color: white; padding: 12px 28px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }

        /* TEST AREA */
        #test-view, #success-view { display: none; }
        .test-box { background: white; padding: 40px; border-radius: 20px; box-shadow: var(--shadow); }
        
        .option-item {
            padding: 16px 20px; border: 1px solid var(--border); border-radius: 12px;
            margin-bottom: 12px; cursor: pointer; transition: 0.2s; font-weight: 500;
        }

        /* CORRECT/WRONG LOGIC */
        .option-item.correct { background: #d1fae5 !important; border-color: var(--success) !important; color: #065f46 !important; font-weight: 700; }
        .option-item.wrong { background: #fee2e2 !important; border-color: var(--error) !important; color: #991b1b !important; }
        .option-item.disabled { pointer-events: none; }

        /* SUCCESS SCREEN */
        .success-card { text-align: center; background: white; padding: 60px 40px; border-radius: 20px; box-shadow: var(--shadow); }
        .check-icon { width: 64px; height: 64px; background: #ecfdf5; color: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 20px; display: flex; align-items: center; gap: 8px;">
        <i data-lucide="brain" color="#4451b2"></i>Mocks
    </div>
    <a href="student-dashboard.html" class="btn-back">
        <i data-lucide="arrow-left" size="18"></i> Back to dashboard
    </a>
</header>

<div class="container">
    <div id="journey-view">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 32px; font-weight: 800;">Mock Test Journey</h1>
            <p style="color: var(--text-gray);">Complete your daily mock tests to improve.</p>
        </div>

        <div class="day-card active">
            <div>
                <h3 style="margin:0;">Day 1: Quantitative Aptitude</h3>
                <p style="color:var(--text-gray); font-size:14px; margin-top:8px;">5 Questions | 10 Mins</p>
            </div>
            <button class="btn-blue" onclick="startTest()">Take Test</button>
        </div>

        <script>
            for(let i=2; i<=5; i++) {
                document.write(`
                <div class="day-card" style="opacity:0.6; background:#fafafa;">
                    <div><h3 style="margin:0;">Day ${i}: Mock Test</h3><p style="font-size:12px; color:gray; margin-top:5px;">Status: Assigned</p></div>
                    <i data-lucide="lock" size="20" color="#999"></i>
                </div>`);
            }
        </script>
    </div>

    <div id="test-view">
        <div class="test-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:25px; font-weight:700; border-bottom:1px solid #eee; padding-bottom:15px;">
                <span id="q-counter">Question 1 of 5</span>
                <span style="color:var(--error);"><i data-lucide="clock" size="16"></i> <span id="timer">10:00</span></span>
            </div>
            <h2 id="q-text" style="margin-bottom:25px;"></h2>
            <div id="options-box"></div>
            <div style="margin-top:30px; display:flex; justify-content:flex-end;">
                <button class="btn-blue" id="next-btn" onclick="nextQuestion()" style="display:none;">Next Question</button>
            </div>
        </div>
    </div>

    <div id="success-view">
        <div class="success-card">
            <div class="check-icon"><i data-lucide="check" size="32"></i></div>
            <h1 style="font-size:32px; font-weight:800; margin-bottom:10px;">Test Submitted Successfully!</h1>
            <p style="color:var(--text-gray); margin-bottom:40px;">Great job! You have completed your Day 1 Mock Test.</p>
            <button class="btn-blue" onclick="location.reload()" style="width:200px;">Back to Journey</button>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    const questions = [
        { q: "What is 10% of 200?", o: ["10", "20", "30", "40"], c: 1 },
        { q: "Average of 10, 20, and 30 is?", o: ["15", "20", "25", "30"], c: 1 },
        { q: "A car travels 120km in 2 hours. What is its speed?", o: ["50km/h", "60km/h", "70km/h", "80km/h"], c: 1 },
        { q: "What is the square root of 64?", o: ["6", "7", "8", "9"], c: 2 },
        { q: "Simplify: 5 + 5 x 5?", o: ["50", "30", "25", "20"], c: 1 }
    ];

    let currentIdx = 0;
    let timeRemaining = 600;

    function startTest() {
        document.getElementById('journey-view').style.display = 'none';
        document.getElementById('test-view').style.display = 'block';
        showQuestion();
        
        setInterval(() => {
            if(timeRemaining > 0) {
                timeRemaining--;
                let m = Math.floor(timeRemaining / 60);
                let s = timeRemaining % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            }
        }, 1000);
    }

    function showQuestion() {
        const qData = questions[currentIdx];
        document.getElementById('q-counter').innerText = `Question ${currentIdx + 1} of 5`;
        document.getElementById('q-text').innerText = qData.q;
        document.getElementById('next-btn').style.display = 'none';
        
        const box = document.getElementById('options-box');
        box.innerHTML = '';
        
        qData.o.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option-item';
            div.innerText = opt;
            div.onclick = () => handleAnswer(i, div);
            box.appendChild(div);
        });
    }

    function handleAnswer(selected, element) {
        const correct = questions[currentIdx].c;
        const allOptions = document.querySelectorAll('.option-item');
        
        // Stop user from clicking again
        allOptions.forEach(opt => opt.classList.add('disabled'));

        if(selected === correct) {
            element.classList.add('correct');
        } else {
            element.classList.add('wrong');
            allOptions[correct].classList.add('correct'); // Highlight the right one
        }

        document.getElementById('next-btn').style.display = 'block';
        if(currentIdx === 4) document.getElementById('next-btn').innerText = "Submit Test";
    }

    function nextQuestion() {
        if(currentIdx < 4) {
            currentIdx++;
            showQuestion();
        } else {
            document.getElementById('test-view').style.display = 'none';
            document.getElementById('success-view').style.display = 'block';
        }
    }
</script>

</body>
</html>
