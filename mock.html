<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireX | Mock Test Architect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --brand-gold: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F1D37E 50%, #B8860B 100%);
            --bg-deep: #080808;
            --bg-card: rgba(15, 15, 15, 0.95);
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            --glass-border: rgba(212, 175, 55, 0.3);
            --hint-blue: #3498db;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-deep); color: var(--text-main); padding: 50px 20px; }

        .container { max-width: 850px; margin: auto; }
        .card { 
            background: var(--bg-card); padding: 45px; border-radius: 28px; 
            border: 1px solid var(--glass-border); box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
        }

        .badge { display: inline-block; padding: 6px 16px; background: rgba(52, 152, 219, 0.1); border: 1px solid var(--hint-blue); border-radius: 30px; color: var(--hint-blue); font-size: 0.7rem; text-transform: uppercase; font-weight: 800; margin-bottom: 25px; }
        
        h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 30px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        label { display: block; font-size: 0.7rem; font-weight: 700; color: var(--brand-gold); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        input, select, textarea { 
            width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #222; 
            background: rgba(0,0,0,0.6); color: white; margin-bottom: 20px; outline: none; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--brand-gold); }

        /* Question Block */
        .q-block { 
            background: rgba(255,255,255,0.02); padding: 30px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 30px; position: relative; 
        }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .opt-input { margin-bottom: 0; font-size: 0.9rem; }

        .extra-tools { 
            background: rgba(52, 152, 219, 0.05); padding: 20px; border-radius: 12px; 
            border: 1px solid rgba(52, 152, 219, 0.2); margin-top: 15px;
        }

        .btn-add { 
            width: 100%; padding: 15px; background: transparent; color: var(--brand-gold); 
            border: 1px dashed var(--brand-gold); border-radius: 12px; cursor: pointer; 
            margin-bottom: 30px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .btn-deploy { 
            width: 100%; padding: 20px; background: var(--gold-gradient); color: black; 
            border: none; border-radius: 15px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .btn-deploy:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }

        .remove-q { position: absolute; top: 20px; right: 20px; color: #555; cursor: pointer; background: none; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <span class="badge">Placement Simulator</span>
        <h1>Mock Test Architect</h1>

        <label>Examination Title</label>
        <input type="text" id="mockTitle" placeholder="e.g., TCS Ninja Pattern Mock - Final Set">

        <div id="questionsContainer"></div>

        <button class="btn-add" id="addQuestionBtn">
            <i data-lucide="plus-circle" size="18"></i> Add MCQ Block
        </button>

        <button class="btn-deploy" id="deployBtn">Initialize & Deploy</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyB0aTzo7UoTRvYchcBQfy7eJZYl4S8vdTk", 
        authDomain: "hirex-73d04.firebaseapp.com", 
        projectId: "hirex-73d04", 
        storageBucket: "hirex-73d04.firebasestorage.app", 
        appId: "1:435154197357:web:5dbce3288c6a2771685864" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => { if (!user) window.location.replace("flog.html"); });

    function createQuestionBlock() {
        const container = document.getElementById("questionsContainer");
        const div = document.createElement("div");
        div.className = "q-block";
        div.innerHTML = `
            <button class="remove-q" onclick="this.parentElement.remove()"><i data-lucide="x" size="20"></i></button>
            <label>Question Context</label>
            <textarea class="q-val" placeholder="Enter problem statement..." rows="2"></textarea>
            
            <div class="options-grid">
                <input type="text" class="opt" placeholder="Option A" required>
                <input type="text" class="opt" placeholder="Option B" required>
                <input type="text" class="opt" placeholder="Option C" required>
                <input type="text" class="opt" placeholder="Option D" required>
            </div>
            
            <label>Correct Selection</label>
            <select class="a-val">
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>

            <div class="extra-tools">
                <label style="color:var(--hint-blue)">Pedagogical Hint (During Exam)</label>
                <input type="text" class="h-val" placeholder="Helpful tip for the student...">
                <label style="color:var(--hint-blue)">Full Solution (Post-Exam)</label>
                <textarea class="e-val" placeholder="Explain the logic..." rows="2"></textarea>
            </div>
        `;
        container.appendChild(div);
        lucide.createIcons();
    }

    // Initialize with first block
    createQuestionBlock();
    document.getElementById("addQuestionBtn").onclick = createQuestionBlock;

    document.getElementById("deployBtn").onclick = async () => {
        const title = document.getElementById("mockTitle").value.trim();
        const qBlocks = document.querySelectorAll(".q-block");
        const btn = document.getElementById("deployBtn");

        if(!title) return alert("Please provide a Test Title.");

        const questions = Array.from(qBlocks).map(b => ({
            question: b.querySelector(".q-val").value,
            options: {
                A: b.querySelectorAll(".opt")[0].value,
                B: b.querySelectorAll(".opt")[1].value,
                C: b.querySelectorAll(".opt")[2].value,
                D: b.querySelectorAll(".opt")[3].value
            },
            answer: b.querySelector(".a-val").value,
            hint: b.querySelector(".h-val").value,
            explanation: b.querySelector(".e-val").value
        }));

        if(questions.some(q => !q.question)) return alert("One or more questions are incomplete.");

        btn.innerText = "SYNCHRONIZING WITH HIREX NETWORK...";
        btn.disabled = true;

        try {
            // Fetch all student IDs for assignment
            const studentSnap = await getDocs(query(collection(db, "users"), where("role", "==", "student")));
            const studentIds = studentSnap.docs.map(d => d.id);

            await addDoc(collection(db, "tests"), {
                title,
                category: "mock",
                questions,
                status: "active",
                assignedTo: studentIds,
                createdBy: auth.currentUser.uid,
                isMock: true,
                createdAt: serverTimestamp()
            });

            alert(`Mock Deployment Successful: ${title}`);
            window.location.href = "faculty-dashboard.html";
        } catch(e) { 
            console.error(e);
            alert("Deployment failed."); 
            btn.innerText = "Initialize & Deploy";
            btn.disabled = false;
        }
    };

    lucide.createIcons();
</script>
</body>
</html>
