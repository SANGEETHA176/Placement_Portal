<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireX | Secure Assessment Terminal</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --bg: #050505;
            --card: #111;
            --border: rgba(212, 175, 55, 0.2);
            --text: #fff;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Top Navigation */
        header {
            height: 70px; background: #000; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 40px;
        }

        .timer-box {
            background: rgba(239, 68, 68, 0.1); color: var(--danger);
            padding: 8px 20px; border-radius: 8px; border: 1px solid var(--danger);
            font-family: monospace; font-size: 1.4rem; font-weight: 800;
        }

        /* Layout */
        .terminal-container { display: grid; grid-template-columns: 1fr 350px; flex: 1; height: calc(100vh - 70px); }

        /* Question Sidebar */
        .sidebar { 
            background: #080808; border-left: 1px solid var(--border); padding: 30px;
            display: flex; flex-direction: column; gap: 20px;
        }

        .q-nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .q-dot {
            aspect-ratio: 1; border: 1px solid #333; display: flex; align-items: center;
            justify-content: center; border-radius: 8px; cursor: pointer; font-size: 0.8rem;
        }
        .q-dot.active { border-color: var(--gold); background: var(--gold); color: #000; font-weight: 800; }
        .q-dot.answered { background: #22c55e; border-color: #22c55e; color: white; }

        /* Main Exam Area */
        main { padding: 60px; overflow-y: auto; position: relative; }
        .q-card { max-width: 850px; margin: 0 auto; }
        .q-meta { color: var(--gold); font-weight: 800; font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; }
        .q-text { font-family: 'Poppins'; font-size: 1.8rem; line-height: 1.4; margin-bottom: 40px; }

        .option {
            background: var(--card); border: 1px solid #222; padding: 22px;
            border-radius: 16px; margin-bottom: 15px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 15px; font-size: 1.1rem;
        }
        .option:hover { border-color: var(--gold); background: #1a1a1a; }
        .option.selected { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }

        .btn-submit {
            margin-top:0%; background: var(--gold); color: #000; border: none;
            padding: 18px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem;
        }

        /* Anti-Cheat Overlay */
        #proctor-shield {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
    </style>
</head>
<body>

<div id="proctor-shield">
    <i data-lucide="shield-check" size="60" style="color: var(--gold); margin-bottom: 20px;"></i>
    <h2>Secure Environment Ready</h2>
    <p style="color: #888; margin: 15px 0 30px;">This assessment requires Fullscreen Mode. Switching tabs will be flagged.</p>
    <button class="btn-submit" onclick="startExam()" style="width: 250px;">ENTER FULLSCREEN</button>
</div>

<header>
    <div style="font-family: 'Poppins'; font-weight: 800; letter-spacing: 2px;">HIREX <span style="color: var(--gold);">TERMINAL</span></div>
    <div class="timer-box" id="timer">00:00</div>
</header>

<div class="terminal-container">
    <main>
        <div class="q-card">
            <div class="q-meta" id="q-label">Question 1</div>
            <div class="q-text" id="q-body">Syncing question from secure server...</div>
            <div id="options-grid"></div>
        </div>
        
        <div style="max-width: 850px; margin: 40px auto 0; display: flex; gap: 20px;">
            <button class="option" style="flex: 1; justify-content: center;" onclick="prevQ()">PREVIOUS</button>
            <button class="option" style="flex: 1; justify-content: center; border-color: var(--gold);" onclick="nextQ()">NEXT</button>
        </div>
    </main>

    <aside class="sidebar">
        <h4 style="color: var(--text-dim); font-size: 0.8rem; letter-spacing: 1px;">QUESTION NAVIGATOR</h4>
        <div class="q-nav-grid" id="nav-grid"></div>
        
        <div style="background: #111; padding: 20px; border-radius: 12px; margin-top: 20px;">
            <p style="font-size: 0.75rem; color: #666;">Proctoring Status:</p>
            <p style="color: var(--success); font-size: 0.8rem; font-weight: 800; margin-top: 5px;">‚óè ACTIVE & SECURE</p>
        </div>
        
        <button class="btn-submit" onclick="finalizeSubmission()">FINISH ASSESSMENT</button>
    </aside>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB0aTzo7UoTRvYchcBQfy7eJZYl4S8vdTk",
        authDomain: "hirex-73d04.firebaseapp.com",
        projectId: "hirex-73d04",
        storageBucket: "hirex-73d04.firebasestorage.app",
        messagingSenderId: "435154197357",
        appId: "1:435154197357:web:5dbce3288c6a2771685864"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let testData = null;
    let questions = [];
    let currentIndex = 0;
    let answers = {}; 
    let studentId = "";
    let warnings = 0;

    const testId = new URLSearchParams(window.location.search).get('id');

    onAuthStateChanged(auth, user => {
        if (!user) window.location.href = "home.html";
        studentId = user.uid;
        fetchTestData();
    });

    async function fetchTestData() {
        const docSnap = await getDoc(doc(db, "tests", testId));
        if (docSnap.exists()) {
            testData = docSnap.data();
            questions = testData.questions;
            renderNav();
        }
    }

    window.startExam = () => {
        document.documentElement.requestFullscreen().catch(() => {});
        document.getElementById('proctor-shield').style.display = 'none';
        startTimer(testData.duration);
        loadQuestion();
    };

    function loadQuestion() {
        const q = questions[currentIndex];
        document.getElementById('q-label').innerText = `Question ${currentIndex + 1} of ${questions.length}`;
        document.getElementById('q-body').innerText = q.question;
        
        const grid = document.getElementById('options-grid');
        grid.innerHTML = "";
        
        Object.entries(q.options).forEach(([key, val]) => {
            const div = document.createElement('div');
            div.className = `option ${answers[currentIndex] === key ? 'selected' : ''}`;
            div.innerHTML = `<strong>${key.toUpperCase()}</strong> ${val}`;
            div.onclick = () => { answers[currentIndex] = key; loadQuestion(); renderNav(); };
            grid.appendChild(div);
        });
    }

    function renderNav() {
        const grid = document.getElementById('nav-grid');
        grid.innerHTML = "";
        questions.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = `q-dot ${i === currentIndex ? 'active' : ''} ${answers[i] ? 'answered' : ''}`;
            dot.innerText = i + 1;
            dot.onclick = () => { currentIndex = i; loadQuestion(); renderNav(); };
            grid.appendChild(dot);
        });
    }

    window.nextQ = () => { if(currentIndex < questions.length - 1) { currentIndex++; loadQuestion(); renderNav(); } };
    window.prevQ = () => { if(currentIndex > 0) { currentIndex--; loadQuestion(); renderNav(); } };

    function startTimer(mins) {
        let sec = mins * 60;
        const timerEl = document.getElementById('timer');
        const countdown = setInterval(() => {
            let m = Math.floor(sec / 60);
            let s = sec % 60;
            timerEl.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if (sec <= 0) { clearInterval(countdown); finalizeSubmission(true); }
            sec--;
        }, 1000);
    }

    // Anti-Cheat: Tab Switch Detection
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            warnings++;
            alert(`SECURITY ALERT: Tab switching is prohibited. Warning ${warnings}/3`);
            if (warnings >= 3) finalizeSubmission(true);
        }
    });

    window.finalizeSubmission = async (auto = false) => {
        if (!auto && !confirm("Submit your assessment?")) return;
        
        let score = 0;
        questions.forEach((q, i) => { if (answers[i] === q.answer) score++; });

        await addDoc(collection(db, "test_submissions"), {
            testId, studentId, score, total: questions.length,
            submittedAt: serverTimestamp(),
            cheatingWarnings: warnings
        });

        alert("Assessment submitted successfully.");
        window.location.href = "sdashboard.html";
    };

    lucide.createIcons();
</script>
</body>
</html>
