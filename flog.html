<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireX - Faculty Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Colors based on images */
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --input-bg: #f3f4f6;
            --primary-purple: #6d46c1;
            --primary-hover: #5a39a3;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark Mode Colors based on hero images */
            --bg-color: #0f1115;
            --card-bg: #1c1f26;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --input-bg: #2d323e;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .top-nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back {
            background-color: white;
            border: 1px solid #ced4da;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            color: #495057;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background-color: #f8f9fa;
        }

        /* Login Card Container */
        .login-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        /* Graduate Cap Icon Styling */
        .icon-container {
            margin-bottom: 20px;
            color: var(--primary-purple);
        }

        .icon-container svg {
            width: 48px;
            height: 48px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* Form Styling */
        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid transparent;
            background-color: var(--input-bg);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-purple);
        }

        /* Primary Button */
        .btn-sign-in {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-sign-in:hover {
            background-color: var(--primary-hover);
        }

        /* Bottom Link */
        .back-home {
            display: block;
            margin-top: 25px;
            color: var(--text-main);
            text-decoration: underline;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Theme Toggle Button (Corner) */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            border: 1px solid var(--text-muted);
            background: var(--card-bg);
            cursor: pointer;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="home.html" class="btn-back">
            <span>←</span> Back to Home
        </a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="sunIcon"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
    </button>

    <div class="login-card">
        <div class="icon-container">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10L12 5L2 10L12 15L22 10Z"></path>
                <path d="M6 12V17C6 17 8 19 12 19C16 19 18 17 18 17V12"></path>
            </svg>
        </div>

        <h1>Faculty Login</h1>
        <p class="subtitle">Welcome back! Please enter your credentials.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-sign-in">Sign In</button>
        </form>
<br>
        <a href="forget-password.html" class="forget-link">Forget your password?</a>
    </div>

    <script>
        // Simple Theme Toggle Logic
        function toggleTheme() {
            const body = document.body;
            const sunIcon = document.getElementById('sunIcon');
            
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                // Switch to Sun Icon
                sunIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
            } else {
                body.setAttribute('data-theme', 'dark');
                // Switch to Moon Icon
                sunIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        }

         document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (email !== "" && password !== "") {
        // optional: store login state
        localStorage.setItem("hirexStudentLoggedIn", "true");

        // redirect to dashboard
        window.location.href = "faculty-dashboard.html";
    }
});

    </script>
</body>
</html>
