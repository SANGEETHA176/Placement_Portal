<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireX | Faculty Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --brand-gold: #D4AF37; 
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F1D37E 50%, #B8860B 100%);
            --bg-deep: #080808;
            --bg-card: rgba(10, 10, 10, 0.85);
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            --glass-border: rgba(212, 175, 55, 0.3);
            --gold-shadow: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)), url('studback.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .top-nav { position: absolute; top: 30px; left: 30px; }

        .btn-back {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--brand-gold);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .btn-back:hover { background: var(--brand-gold); color: black; }

        .login-card {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(15px);
        }

        .icon-container {
            margin-bottom: 20px;
            display: inline-block;
            padding: 15px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            color: var(--brand-gold);
            border: 1px solid var(--glass-border);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; }

        form { text-align: left; }
        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            color: var(--brand-gold);
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--text-main);
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--brand-gold); box-shadow: 0 0 10px var(--gold-shadow); }

        .btn-sign-in {
            width: 100%;
            padding: 14px;
            background: var(--gold-gradient);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-sign-in:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .forget-link {
            display: block;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
        }

        #error-message {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="home.html" class="btn-back">
        <i data-lucide="arrow-left" size="16"></i> Back
    </a>
</div>

<div class="login-card">
    <div class="icon-container">
        <i data-lucide="graduation-cap" size="32"></i>
    </div>

    <h1>Faculty Login</h1>
    <p class="subtitle">Access the academic management portal.</p>

    <p id="error-message"></p>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Faculty Email (Institutional)</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit" class="btn-sign-in" id="loginBtn">Secure Access</button>
    </form>

    <a href="forget-password.html" class="forget-link">Forgot your credentials?</a>
    <p class="text-xs text-gray-500 mt-4">
        New Faculty Member? 
        <a href="fsignup.html" style="color: var(--brand-gold); text-decoration: none;">
            Request Access
        </a>
    </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyB0aTzo7UoTRvYchcBQfy7eJZYl4S8vdTk",
    authDomain: "hirex-73d04.firebaseapp.com",
    projectId: "hirex-73d04",
    storageBucket: "hirex-73d04.firebasestorage.app",
    messagingSenderId: "435154197357",
    appId: "1:435154197357:web:5dbce3288c6a2771685864"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginForm = document.getElementById("loginForm");
const loginBtn = document.getElementById("loginBtn");
const errorDisplay = document.getElementById("error-message");

loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    loginBtn.innerText = "Verifying...";
    loginBtn.disabled = true;
    errorDisplay.style.display = "none";

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 1. MANDATORY EMAIL VERIFICATION CHECK
        // This stops the user here if they haven't clicked the link in their email.
        if (!user.emailVerified) {
            await signOut(auth);
            return showError("Access Denied: Please verify your email link before logging in.");
        }

        // 2. ROLE VERIFICATION
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (!userDoc.exists()) {
            await signOut(auth);
            return showError("Faculty profile not found in system.");
        }

        const userData = userDoc.data();

        if (userData.role !== "faculty") {
            await signOut(auth);
            return showError("Access Denied: Faculty portal only.");
        }

        // 3. SUCCESSFUL REDIRECT
        window.location.replace("faculty-profile.html");

    } catch (error) {
        // Handle wrong password or email errors
        showError("Invalid email or password.");
    }
});

function showError(message) {
    errorDisplay.innerText = message;
    errorDisplay.style.display = "block";
    loginBtn.innerText = "Secure Access";
    loginBtn.disabled = false;
}

lucide.createIcons();
</script>
</body>
</html>
